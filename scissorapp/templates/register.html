<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/2a1d817ab7.js" crossorigin="anonymous"></script>
    <title>SCISSOR</title>
    <style>
        html, body {
                height: 100%;
                padding-top: 0;
                margin: 0;
            }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: -50px;
        }

        .form-container {
            background-color: #0E2954;
            padding: 20px;
            border-radius: 5px;
            width: 800px;
            color: white;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input {
            width: 600px;
            margin-bottom: 10px;
        }
    </style>
    <script src="{{ url_for('static', filename='index.js') }}" type="text/javascript"></script>
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #0E2954;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('short.index') }}" style="color: whitesmoke; font-size: 24px; font-weight: bold;">SCISSOR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-nav" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('short.index') }}" style="color: whitesmoke;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('short.login') }}"style="color: whitesmoke;">Login</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category,message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-container">
        <form action="" method="POST" id="register-form">
            <div class="field">
                <label class="label" style="color: whitesmoke; font-size: 24px; font-weight: bold">Username</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Enter your Username" name="username" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
        
            <div class="field">
                <label class="label" style="color: whitesmoke; font-size: 24px; font-weight: bold">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="email" placeholder="Email input" name="email" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
                <p id="emailError" class="help is-danger" style="display: none;">Invalid Email</p>
            </div>
        
            <div class="field">
                <label class="label" style="color: whitesmoke; font-size: 24px; font-weight: bold">Password</label>
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" name="password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
        
            <div class="field">
                <label class="label" style="color: whitesmoke; font-size: 24px; font-weight: bold">Confirm Password</label>
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Confirm Password" name="confirm_password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
        
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" required>
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>
        
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" type="submit">Register</button>
                </div>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="already-account">
                Already have an account? <a href="{{ url_for('short.login') }}" class="ml-2">Log In</a>
            </small>
        </div>
    </div>
</body>

</html>
